                                TA Leadership Presentation â€¢ 2026
                            </p>
                        </div>

        // (This is getting very long, I'll create a more optimized version)
        
        // For now, let me create a simpler version that will work
        
        // Main App Component
        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [direction, setDirection] = useState(0);
            
            const slides = [Slide01]; // Add more slides here
            
            const navMapping = {
                'Problem': [1, 2, 3],
                'Solution': [4, 5, 6],
                'How it Works': [7, 8, 9, 10],
                'Roadmap': [11],
                'Pilot & Next Steps': [12]
            };
            
            const goToSlide = (index) => {
                if (index < 0 || index >= slides.length) return;
                setDirection(index > currentSlide ? 1 : -1);
                setCurrentSlide(index);
            };
            
            const nextSlide = () => {
                if (currentSlide < slides.length - 1) {
                    setDirection(1);
                    setCurrentSlide(currentSlide + 1);
                }
            };
            
            const prevSlide = () => {
                if (currentSlide > 0) {
                    setDirection(-1);
                    setCurrentSlide(currentSlide - 1);
                }
            };
            
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        e.preventDefault();
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        prevSlide();
                    } else if (e.key === 'Home') {
                        e.preventDefault();
                        goToSlide(0);
                    } else if (e.key === 'End') {
                        e.preventDefault();
                        goToSlide(slides.length - 1);
                    }
                };
                
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [currentSlide]);
            
            const CurrentSlideComponent = slides[currentSlide];
            
            return (
                <div className="w-full h-full flex flex-col bg-[#111111]">
                    {currentSlide > 0 && (
                        <Navigation 
                            currentSlide={currentSlide}
                            goToSlide={goToSlide}
                            navMapping={navMapping}
                        />
                    )}
                    
                    <div className="flex-1 flex items-center justify-center p-4">
                        <div className="relative w-full max-w-[1400px] aspect-[16/9] bg-white rounded-2xl shadow-2xl overflow-hidden">
                            <AnimatePresence initial={false} custom={direction} mode="wait">
                                <motion.div
                                    key={currentSlide}
                                    custom={direction}
                                    initial={{ x: direction > 0 ? 1000 : -1000, opacity: 0 }}
                                    animate={{ x: 0, opacity: 1 }}
                                    exit={{ x: direction < 0 ? 1000 : -1000, opacity: 0 }}
                                    transition={{
                                        x: { type: "spring", stiffness: 300, damping: 30 },
                                        opacity: { duration: 0.2 }
                                    }}
                                    className="absolute inset-0"
                                >
                                    <CurrentSlideComponent goToSlide={goToSlide} />
                                </motion.div>
                            </AnimatePresence>
                            
                            {currentSlide > 0 && (
                                <button
                                    onClick={prevSlide}
                                    className="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-white/90 hover:bg-white shadow-lg flex items-center justify-center text-[#820AD1] hover:scale-110 transition-all z-10"
                                >
                                    <ChevronLeft className="w-6 h-6" />
                                </button>
                            )}
                            
                            {currentSlide < slides.length - 1 && (
                                <button
                                    onClick={nextSlide}
                                    className="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-white/90 hover:bg-white shadow-lg flex items-center justify-center text-[#820AD1] hover:scale-110 transition-all z-10"
                                >
                                    <ChevronRight className="w-6 h-6" />
                                </button>
                            )}
                            
                            <div className="absolute bottom-4 right-6 text-sm text-gray-400 font-medium z-10">
                                {currentSlide + 1} / {slides.length}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
